<!-- Header. -->
<div class="palm-page-header">
  <div class="header-icon taskDetails"></div>
  <div class="header-text">Task Details</div>
</div>

<!-- Scrim. -->
<div class="palm-scrim" id="taskDetails_divScrim" style="display:none;">
  <div id="taskDetails_divSpinner" x-mojo-element="Spinner"></div>
</div>

<!-- Name. -->
<div class="palm-row">
  <div class="palm-row-wrapper">
    <div class="textfield-group" x-mojo-focus-highlight="true">
      <div class="title">
        <div id="taskDetails_txtName" x-mojo-element="TextField"></div>
      </div>
    </div>
  </div>
</div>

<!-- Start Date. -->
<div class="palm-row">
  <div class="palm-row-wrapper">
    <div class="textfield-group" x-mojo-focus-highlight="true">
      <div class="title">
        <div class="label">Start</div>
        <div id="taskDetails_dtpStartDate" x-mojo-element="DatePicker"></div>
      </div>
    </div>
  </div>
</div>

<!-- Target Date. -->
<div class="palm-row">
  <div class="palm-row-wrapper">
    <div class="textfield-group" x-mojo-focus-highlight="true">
      <div class="title">
        <div class="label">Target</div>
        <div id="taskDetails_dtpTargetDate" 
          x-mojo-element="DatePicker"></div>
      </div>
    </div>
  </div>
</div>

<!-- Allocated Hours. -->
<div class="palm-row">
  <div class="palm-row-wrapper">
    <div class="textfield-group" x-mojo-focus-highlight="true">
      <div class="title">
        <div class="label">Allocated Hours</div>
        <div x-mojo-element="IntegerPicker" 
          id="taskDetails_inpAllocatedHours"></div>
      </div>
    </div>
  </div>
</div>  

<!-- Assigned Resource. -->
<div class="palm-row">
  <div x-mojo-element="ListSelector" 
    id="taskDetails_lssAssignedResource"></div>
</div>

<!-- Save Button. -->
<div id="taskDetails_btnSave" x-mojo-element="Button"></div>
